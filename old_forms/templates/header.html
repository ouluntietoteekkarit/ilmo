<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Jiska was here :DDD -->
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>OTiTin ilmot</title>

	<style>
		/* Form error message styles */
		.form-group.has-error .help-block {
			margin-top: 1em;
			padding: 0.2em;
			color: #084298;
			background-color: #cfe2ff;
			border-color: #b6d4fe;
		}
		/* Required field indicator */
		.form label[data-is-required][label-required]::after {
			content: " *";
		}
	</style>

	{% block extra_styles %}{% endblock %}

	<!-- jQuery -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" crossorigin="anonymous" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"></script>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"></script>

	<!-- First party JS. -->
	<script type="text/javascript" src="{{ url_for('static', filename='js/form.js') }}"></script>
</head>
<body>
{%- with messages = get_flashed_messages() -%}
	{%- if messages -%}
		<div class="container p-3">
			<ul class="alert alert-primary alert-dismissible" role="alert">
				{% for message in messages %}
					<h2>{{ message|safe }}</h2>
				{% endfor %}
			</ul>
		</div>
	{%- endif -%}
{%- endwith -%}
{%- block content -%}{%- endblock -%}
{%- block extra_js -%}{%- endblock -%}
<script type="text/javascript">
	function main(){
		hookOptionalFieldsets();
	}
	main();
</script>
</body>
</html>
