{% extends "header.html" %}

{% block content %}
<div class="container p-3">
    <h1>{{ title }}</h1>
    <hr />
    {% for form in form_modules if form.is_active() and not form.is_hidden() %}
        <a href="{{ url_for(form.get_endpoint_get_index()) }}"><h4>{{ form.get_form_context().get_event().get_title() }}</h4></a>
    {% else %}
        <h3>Ei ilmoja tällä hetkellä.</h3>
    {% endfor %}
</div>
{%- endblock -%}
