<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
	<!-- Jiska was here :DDD -->
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>OTiTin ilmot</title>

	<style>
		/* Form error message styles */
		.form-group.has-error .help-block {
			margin-top: 1em;
			padding: 0.2em;
			color: #084298;
			background-color: #cfe2ff;
			border-color: #b6d4fe;
		}
		/* Required field indicator */
		.form label[data-is-required][label-required]::after {
			content: " *";
		}
	</style>

	{% block extra_styles %}{% endblock %}

	<!-- jQuery -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha256-PI8n5gCcz9cQqQXm3PEtDuPG8qx9oFsFctPg0S5zb8g=" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha256-3gQJhtmj7YnV1fmtbVcnAV6eI4ws0Tr48bVZCThtCGQ=" crossorigin="anonymous"></script>

	<!-- First party JS. -->
	<script type="text/javascript" src="{{ url_for('static', filename='js/form.js') }}"></script>
</head>
<body>
{%- with messages = get_flashed_messages() -%}
	{%- if messages -%}
		<div class="container p-3">
			<ul class="alert alert-primary alert-dismissible" role="alert">
				{% for message in messages %}
					<h2>{{ message|safe }}</h2>
				{% endfor %}
			</ul>
		</div>
	{%- endif -%}
{%- endwith -%}
{%- block content -%}{%- endblock -%}
{%- block extra_js -%}{%- endblock -%}
<script type="text/javascript">
	function main(){
		hookOptionalFieldsets();
	}
	main();
</script>
</body>
</html>
